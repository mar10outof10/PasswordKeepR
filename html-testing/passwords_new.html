<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="forms.css" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <%- include('partials/_header') %>

    <main class="container">
      <h1> New Password </h1>

      <form action="/passwords" method="POST" class="justify-content-center">

        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="URL">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="show-password">
              <label class="form-check-label" for="show-password">
                Show Password
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCategory" placeholder="Category">
          </div>

        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Organisations</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <% for (organisation of organisations) { %>
            <option value="<%= organisation %>"><%= organisation %></option>
            <% } %>
          </select>
        </div>

        <div class="button-container">
          <!-- need to add functionality to Generate and Delete buttons with javascript-->
          <div class="button-row">

            <button type="button" id="generate-password" class="btn btn-secondary generate-button">Generate</button>

          </div>

          <div class="button-row">

              <button type="button" id="delete-password" class="btn btn-danger pw-button">Delete</button>

              <button type="submit" class="btn btn-primary pw-button">Save</button>

          </div>

        </div>
      </form>

    </main>
  </body>
</html>
